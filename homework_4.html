<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Dado Tea Lunch Special</h1>

    <p>
      Monday through Friday<br />
      11am â€“ 3pm<br />
      $9.95 plus tax<br />
      <br />
      Includes sandwich, snack and drink.
    </p>

    <form>
      <fieldset>
        <legend>Order Information</legend>

        <label>Name</label><br />
        <input type="text" /><br /><br />

        <input type="radio" />
        <label>Here</label><br />

        <input type="radio" />
        <label>To Go</label><br /><br />
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Sandwiches</legend>

        <p>Monday</p>
        <input type="radio" />
        <label>Tomato Mozzarella</label><br />
        <input type="radio" />
        <label>Chicken Salad</label><br />

        <p>Tuesday</p>
        <input type="radio" />
        <label>Greek Salad Wrap</label><br />
        <input type="radio" />
        <label>Toto Wrap</label><br />

        <p>Wednesday</p>
        <input type="radio" />
        <label>Red Pepper Hummus</label><br />
        <input type="radio" />
        <label>Roasted Turkey</label><br />

        <p>Thursday</p>
        <input type="radio" />
        <label>Carrot-Ginger Hummus Wrap</label><br />
        <input type="radio" />
        <label>Egg Salad</label><br />

        <p>Friday</p>
        <input type="radio" />
        <label>Dado Wrap</label><br />
        <input type="radio" />
        <label>Tuna Salad</label><br />

        <hr />

        <input type="checkbox" />
        <label>Gluten Free Bread (75g extra)</label><br /><br />
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Snack</legend>
        <p>Snacks</p>
        <input type="radio" />
        <label>Apple</label><br />

        <input type="radio" />
        <label>Banana</label><br />

        <input type="radio" />
        <label>Potato Chips</label><br /><br />
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Drink</legend>

        <p>Drinks</p>

        <select>
          <option>Coffee or Iced Coffee</option>
          <option>Organic Peppermint</option>
          <option>Hot or Iced Sencha Green Tea</option>
          <option>Hot or Iced Keemun Black Tea</option></select
        ><br /><br />

        <hr />

        <input type="checkbox" />
        <label>Large drink (75g extra)</label><br /><br />
      </fieldset>
    </form>
    <br />
    <button>Place Order</button>
    <style>
      fieldset {
        width: 400px;
      }
    </style>
  </body>
</html>
